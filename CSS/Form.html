<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <h2>Form</h2>
    
    <form action="#" method="post">
        <label>Enter name :</label>
        <input type="text" placeholder="Enter your name" required><br><br>

        <label>Enter email :</label>
        <input type="email" placeholder="Enter your email" required><br><br>

        <label>Enter phone :</label>
        <input type="tel" placeholder="Enter your phone" required><br><br>

        <label>Enter password :</label>
        <input type="password" required><br><br>

        <label>Select qualification:</label>
        <select>
            <option>High School</option>
            <option>Bachelor's</option>
            <option>Master's</option>
            <option>PhD</option>
        </select><br><br>

        <label>Select gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label>Message:</label>
        <textarea placeholder="Enter your message"></textarea><br><br>

        <label>Date of birth:</label>
        <input type="date"><br><br>

        <label>Upload a resume:</label>
        <input type="file"><br><br>

        <label>Choose your favorite color:</label><br><br>
        <input type="color"><br><br>

        <label>
            <input type="checkbox"> Subscribe to newsletter
        </label><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
   
</body>
</html>
